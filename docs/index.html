<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Parameter Parser</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here" oninput="parseUrl()">
        <div id="errorMessage"></div>
        <table id="paramsTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <input type="text" id="results" placeholder="Combined results" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
