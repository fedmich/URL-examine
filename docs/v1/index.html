<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">App URL Analyzer</h1>

    <input type="text" id="urlInput" class="w-full px-4 py-2 mb-4" placeholder="Paste or type URL" onkeyup="analyze()">
    
    <div class="overflow-x-auto">
      <table id="parameterTable" class="w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b"> # </th>
            <th class="py-2 px-4 border-b"> Parameter </th>
            <th class="py-2 px-4 border-b"> Column </th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script>
      function analyze() {
        const urlInput = document.getElementById('urlInput').value;
        const tableBody = document.getElementById('tableBody');
        
        // Clear existing rows
        tableBody.innerHTML = '';
        
        // Check if the URL contains parameters
        if (urlInput.includes('?')) {
          const parameters = urlInput.split('?')[1].split('&');
          
          // Populate the table with parameters and columns
          parameters.forEach((param, index) => {
            const [key, value] = param.split('=');
            const row = `<tr><td class="py-2 px-4">${index + 1}</td><td class="py-2 px-4">${key}</td><td class="py-2 px-4">${value}</td></tr>`;
            tableBody.innerHTML += row;
          });
        }
      }
    </script>
  </div>

</body>
</html>
